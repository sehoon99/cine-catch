name: Backend CI

on:
  push:
    # paths 조건 임시 제거 - 테스트용
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    # PostgreSQL 서비스 컨테이너 (PostGIS 포함)
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: cinecatch_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x backend/cine-catch-server/gradlew

    - name: Build with Gradle
      run: |
        cd backend/cine-catch-server
        ./gradlew build --no-daemon
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: Run tests
      run: |
        cd backend/cine-catch-server
        ./gradlew test --no-daemon
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: Build bootJar
      run: |
        cd backend/cine-catch-server
        ./gradlew bootJar --no-daemon
          
    # 2. AWS 인증 (main push일 때만)
    - name: Configure AWS credentials
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    # 3. S3로 파일 복사함 (main push일 때만)
    - name: Upload to S3
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # plain.jar 제외하고 실행 가능한 jar 파일 찾아서 업로드
        JAR_FILE=$(find backend/cine-catch-server/build/libs -name "*.jar" ! -name "*plain.jar" | head -1)
        echo "Uploading: $JAR_FILE"
        aws s3 cp "$JAR_FILE" s3://${{ secrets.S3_BUCKET_NAME }}/deploy/cine-catch.jar

    # 4. EC2에 배포 (main push일 때만) - systemd 서비스로 관리
    - name: Deploy to EC2
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e

          # 1. S3에서 jar 다운로드
          cd /home/ec2-user
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/deploy/cine-catch.jar .

          # 2. systemd 서비스 파일 생성 (없으면)
          if [ ! -f /etc/systemd/system/cine-catch.service ]; then
            sudo tee /etc/systemd/system/cine-catch.service > /dev/null <<EOF
          [Unit]
          Description=Cine Catch Spring Boot Application
          After=network.target

          [Service]
          Type=simple
          User=ec2-user
          WorkingDirectory=/home/ec2-user
          ExecStart=/usr/bin/java -jar /home/ec2-user/cine-catch.jar
          Restart=on-failure
          RestartSec=10
          StandardOutput=journal
          StandardError=journal

          [Install]
          WantedBy=multi-user.target
          EOF
            sudo systemctl daemon-reload
            sudo systemctl enable cine-catch
          fi

          # 3. 서비스 재시작
          sudo systemctl restart cine-catch

          # 4. 시작 확인 (최대 30초 대기)
          for i in {1..6}; do
            if sudo systemctl is-active --quiet cine-catch; then
              echo "✅ Application started successfully!"
              sudo systemctl status cine-catch --no-pager
              exit 0
            fi
            echo "Waiting for application to start... ($i/6)"
            sleep 5
          done

          # 실패 시 로그 출력
          echo "❌ Application failed to start"
          sudo journalctl -u cine-catch -n 50 --no-pager
          exit 1

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: backend-jar
        path: backend/cine-catch-server/build/libs/*.jar
        retention-days: 7
