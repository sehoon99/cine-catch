name: Infrastructure Deploy (Terraform)

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color

      - name: Get Outputs
        id: tf-outputs
        run: |
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "cloudfront_domain_name=$(terraform output -raw cloudfront_domain_name)" >> $GITHUB_OUTPUT
          echo "frontend_bucket_name=$(terraform output -raw frontend_bucket_name)" >> $GITHUB_OUTPUT

      - name: Show Deployment Info
        run: |
          echo "========================================"
          echo "Infrastructure deployed successfully!"
          echo "========================================"
          echo "CloudFront Distribution ID: ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }}"
          echo "Website URL: https://${{ steps.tf-outputs.outputs.cloudfront_domain_name }}"
          echo "S3 Bucket: ${{ steps.tf-outputs.outputs.frontend_bucket_name }}"
          echo "========================================"
          echo ""
          echo ">>> Add this to GitHub Secrets:"
          echo "CLOUDFRONT_DISTRIBUTION_ID = ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }}"
